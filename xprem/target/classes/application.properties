# Swagger UI
# http://localhost:8090/xprem/api/v1/swagger-ui.html

# Rest Api Configuration
server.address=localhost
server.port=8090
server.servlet.context-path=/xprem
spring.mvc.servlet.path=/api/v1

apiMajorVersion=1
apiMinorVersion=1
apiTimeStamp=1539748037

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:file:~/xprem;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/xprem;MODE=Oracle;DB_CLOSE_DELAY=-1;USER=sa
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto = none

