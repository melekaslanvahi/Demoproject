# Swagger UI
# http://localhost:8091/payment/swagger-ui.html

# Rest Api Configuration
server.address=localhost
server.port=8091
server.servlet.context-path=/payment
spring.mvc.servlet.path=/api/v1

apiMajorVersion=1
apiMinorVersion=1
apiTimeStamp=153974803

encryptDescryptSecretKey=secrete

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:file:~/payment;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/payment;MODE=Oracle;DB_CLOSE_DELAY=-1;USER=sa
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

sr.rabbit.queue.name= email-queue
sr.rabbit.routing.name= email-routing
sr.rabbit.exchange.name= email-exchange


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto = none

